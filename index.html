<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Catalogo Filmes</title>

</head>
<body>

    <section class="hero  has-text-centered">
        <div class="hero-body">
          <p class="title">
            CATÁLOGO PIPOCA
            
          </p>         
          <img src="/d5ddccc1704d41dc9254.jpg" style="width: 50%;">
        </div>
      
      </section>

    <div class="containerTituloFilme subtitle">
        Digite o nome do filme abaixo
    </div>

    <div class="containerPesquisa">
        <input class="input is-primary is-medium" type="text" id="textoFilme" onkeyup="busca()" placeholder="Pesquisar">
        <h1 id="respostaPesquisa"></h1>
    </div>

    <hr>

    <div class="card">
        <div class="card-image">
            <figure class="image">
                <h1 id="imagemPoster" class=" image is-10x10"></h1>
            </figure>       
       
    </div>
    <div class="containerDescricao"> 
        
        <h1 id="nomeFilme"></h1>
        <h2 id="anoFilme"></h2>
        <h2 id="genre"></h2>
        <h2 id="diretor"></h2>
        <h2 id="atores"></h2>
        <p id="plot"></p>
    </div>       
   
    <footer class=" footer is-link has-text-centered">
        <div class="content has-text-centered">
            <p>
              <strong>Designer</strong> by <a href="https://github.com/joatha">Joathã Andrade</a>
              
            </p>
          </div>
    </footer>



    <script src="/main.js"></script>
    
</body>
</html>
